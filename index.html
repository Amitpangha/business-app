<!DOCTYPE html>
<html>
<head>
    <!-- Make it mobile friendly -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Make it a PWA (Progressive Web App) -->
<link rel="manifest" href="manifest.json">
<!-- Icons for mobile -->
<link rel="icon" href="icon.png">
     <title>BusinessOS - Free Business Management</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }

        .sidebar {
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .main-content {
            padding: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
   
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="text-center mb-4">
                    <i class="bi bi-shop"></i> BusinessOS
                </h3>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-receipt"></i> Create Bill
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-people"></i> Customers
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-bar-chart"></i> Reports
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-box"></i> Inventory
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <h2>Welcome to BusinessOS</h2>
                <p class="text-muted">Simple business management for shopkeepers</p>
                
                <!-- Stats Cards -->
                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h5><i class="bi bi-currency-rupee text-success"></i> Today's Sales</h5>
                            <h3>₹0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h5><i class="bi bi-people text-primary"></i> Total Customers</h5>
                            <h3>0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h5><i class="bi bi-receipt text-warning"></i> Today's Bills</h5>
                            <h3>0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h5><i class="bi bi-cash-coin text-danger"></i> Pending Payments</h5>
                            <h3>₹0</h3>
                        </div>
                    </div>
                </div>
                
                <!-- Create Bill Form -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="stat-card">
                            <h4><i class="bi bi-plus-circle"></i> Create New Bill</h4>
                            <div class="mb-3">
                                <label>Customer Name</label>
                                <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
                            </div>
                            <div class="mb-3">
                                <label>Amount (₹)</label>
                                <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                            </div>
                            <button class="btn btn-primary" onclick="createBill()">
                                <i class="bi bi-save"></i> Save Bill
                            </button>
                        </div>
                    </div>
                    
                    <!-- Recent Bills -->
                    <div class="col-md-6">
                        <div class="stat-card">
                            <h4><i class="bi bi-clock-history"></i> Recent Bills</h4>
                            <div id="billList">
                                <p class="text-muted">No bills created yet</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Same JavaScript as before
        let bills = [];
        
        async function createBill() {
            const customer = document.getElementById('customerName').value;
            const amount = document.getElementById('amount').value;
            
            if(customer && amount) {
                const bill = {
                    id: Date.now(),
                    customer: customer,
                    amount: amount,
                    date: new Date().toLocaleDateString()
                };
                
                bills.push(bill);
                displayBills();
                
                // Clear inputs
                document.getElementById('customerName').value = '';
                document.getElementById('amount').value = '';
                
                alert('Bill created successfully!');
            } else {
                alert('Please fill all fields');
            }
        }
        
        function displayBills() {
            const billList = document.getElementById('billList');
            let html = '';
            
            if(bills.length === 0) {
                html = '<p class="text-muted">No bills created yet</p>';
            } else {
                html = '<table class="table table-sm"><tbody>';
                bills.forEach(bill => {
                    html += `<tr>
                        <td>${bill.customer}</td>
                        <td>₹${bill.amount}</td>
                        <td>${bill.date}</td>
                    </tr>`;
                });
                html += '</tbody></table>';
            }
            
            billList.innerHTML = html;
        }
    </script>
</body>

<script src="app.js"></script>
<script>

        const customer = document.getElementById('customerName').value;
        const amount = document.getElementById('amount').value;
        
        if(customer && amount) {
            // Save to database
            const saved = await saveBillToDatabase(customer, amount);
            
            if(saved) {
                alert('Bill saved to cloud!');
                // Refresh bills from database
                loadBillsFromDatabase();
            }
        }
    }
    
    async function loadBillsFromDatabase() {
        // We'll add this later
        console.log('Loading bills from database...');
    }
</script>
</html>
